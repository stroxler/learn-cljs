<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Note: this action doesn't actually exist, a later tutorial
       will implement this endpoint in clj -->
  <form action="" method="post" id="priceForm">
    <fieldset>
      <legend>Shopping price</legend>
      <div>
        <label for="quantity">Quantity</label>
        <input name="quantity" type="number" id="quantity" value="1" min="1" required>
      </div>
      <div>
        <label for="price">Price</label>
        <input name="price" type="text" id="price" value="1.00"  required>
      </div>
      <div>
        <label for="taxrate">Tax Rate</label>
        <input name="taxrate" type="text" id="taxrate" value="0.0"  required>
      </div>
      <div>
        <label for="discount">Discount</label>
        <input name="discount" type="text" id="discount" value="0.0" required>
      </div>
      <div>
        <label for="total">Total</label>
        <input name="total" type="text" id="total" value="" editable=false>
      </div>
      <br><br>
      <div>
        <input type="button" id="calc" value="Calculate Total">
      </div>
    </fieldset>
  </form>
  <script src="js/main.js"></script>
  <script>modern_cljs.shopping.init()</script>
</body>
</html>
